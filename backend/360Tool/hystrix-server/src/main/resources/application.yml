spring:
  application:
    name: hystrix-server

server:
  port: 7980

management:
  context-path: /admin

eureka:
  client:
    registerWithEureke: false
    fetchRegistry: false
  instance:
    statusPageUrlPath: /admin/info
    healthCheckUrlPath: /admin/health
  server:
    waitTimeInMsWhenSyncEmpty: 0